<head>
  <title>ometriaboard</title>
</head>

<body>
  {{> login}}


</body>

<template name="login">
	{{#if currentUser}}
 		{{> rooms }}
 		{{> logout }}
 	{{else}}
 		{{loginButtons}}
	{{/if}}
 </template>

 <template name="list">
 	{{#each attributes}}
 	 {{> attribute}}
 	{{/each}}
 	<button class="submit">Submit</button>
 </template>

 <template name="attribute">
 	<div class="attr">
	 	<span class="minusButton">-</span>
	 	<span class="attr-name">{{ name }}</span>
	  <span class="plusButton">+</span>
	  <span class="value">{{ value }}</span>
	</div>
 </template>

 <template name="rooms">
 	<div>
 		<button class="createRoom">Create New Room</button>
 	</div>
 	<div>
 		<input type="text" class="roomId">
 		<button class="joinButton">Go!</button>
 	</div>
 </template>

 <template name="logout">
 	<div>
 		<button class="logout">Get me out of here!</button>
 	</div>
 </template>
