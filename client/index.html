<head>
  <title>ometriaboard</title>
</head>

<body>
  {{> login}}
  {{> list }}
</body>

<template name="login">
 	{{ loginButtons}}
 </template>

 <template name="list">
 	{{#each attributes}}
 	 {{> attribute}}
 	{{/each}}

 	<button class="submit">Submit</button>
 </template>

 <template name="attribute">
 	<div class="attr">
	 	<span class="minusButton">-</span>
	 	<span class="attr-name">{{ name }}</span>
	  <span class="plusButton">+</span>
	  <span class="value">{{ value }}</span>
	</div>
 </template>
